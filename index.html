<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <nav class="nav">
        <p class="navTitle">
            Lista de tarefas
        </p>
        <img class="navIcon" src="assets/icons/notification.svg">
    </nav>
    <main>
        <div class="in">
            <p class="inputTitle">
                Tarefa
            </p>
            <div class="input">
                <input class="inputA" type="text" placeholder="Ex.: comprar leite">
                <img class="inputIcon" src="assets/icons/tasks 1.svg">
            </div>

        </div>
        <div class="inDate">
            <p class="inputTitle">
                Data
            </p>
            <div class="input">
                <input class="inputA" type="date" placeholder="10/12/2022">
                <img class="inputIcon" src="assets/icons/calendar-appointment-date 1.svg">
            </div>
        </div>
        <div class="addButton">
            <p class="addButtonTitle">
                Adicionar
            </p>
        </div>
        <div class="card">
            <div class="cardTextsA">
                <input class="checkBox" type="checkbox">
                <div class="cardTexts">
                    <p class="cardTitle">
                        Pesquisar sobre React
                    </p>
                    <p class="cardSubTitle">
                        14/08/2022 às 12:00
                    </p>
                </div>
            </div>
            <img class="icon" src="assets/icons/delete.svg" >
        </div>
        <div class="card">
            <div class="cardTextsA">
                <input class="checkBox" type="checkbox">
                <div class="cardTexts">
                    <p class="cardTitle">
                        Pagar conta de energia
                    </p>
                    <p class="cardSubTitle">
                        14/08/2022 às 13:30
                    </p>
                </div>
            </div>
            <img class="icon" src="assets/icons/delete.svg" >
        </div>
        <div class="card">
            <div class="cardTextsA">
                <input class="checkBox" type="checkbox">
                <div class="cardTexts">
                    <p class="cardTitle cardTitleOutLined">
                        Trabalho de matemática
                    </p>
                    <p class="cardSubTitle">
                        10/08/2022 às 08:00
                    </p>
                </div>
            </div>
            <img class="icon" src="assets/icons/delete.svg" >
        </div>
        <div class="card">
            <div class="cardTextsA">
                <input class="checkBox" type="checkbox">
                <div class="cardTexts">
                    <p class="cardTitle cardTitleOutLined">
                        Fazer compras
                    </p>
                    <p class="cardSubTitle">
                        10/08/2022 às 13:30
                    </p>
                </div>
            </div>
            <img class="icon" src="assets/icons/delete.svg" >
        </div>
    </main>
</body>

</html>
